<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Shopping Api UI - Register </h4>
        {{registerForm | json}}

        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && form.get('name').errors }" />
                    <div *ngIf="submitted && form.get('name').errors" class="invalid-feedback">
                        <div *ngIf="form.get('name').errors.required">Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && form.get('password').errors }" />
                    <div *ngIf="submitted && form.get('password').errors" class="invalid-feedback">
                        <div *ngIf="form.get('password').errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary">Register</button>
                    <img *ngIf="loading" class="pl-3" />
                    <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
